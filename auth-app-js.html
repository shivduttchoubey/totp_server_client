<style>
    .container {
        width: 800px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 8px;
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-template-rows: 1fr 1fr;
        gap: 20px;
        min-height: 600px;
    }

    .left-section {
        grid-column: 1;
        grid-row: 1 / span 2;
        border-right: 1px solid #eee;
        padding-right: 20px;
    }

    .top-right-section {
        grid-column: 2;
        grid-row: 1;
        border-bottom: 1px solid #eee;
        padding-bottom: 20px;
    }

    .bottom-right-section {
        grid-column: 2;
        grid-row: 2;
    }

    .input-group {
        margin: 10px;
        padding: 10px;
    }

    .qr-container {
        margin: 10px;
        text-align: center;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    #generated-qr {
        padding: 10px;
        background: white;
        display: inline-block;
    }

    #generated-qr img {
        display: block;
        margin: auto;
    }

    .button-group {
        margin: 10px;
        text-align: center;
    }

    button {
        padding: 8px 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;
    }

    button:hover {
        background-color: #45a049;
    }

    .manual-input {
        padding: 8px;
        width: 250px;
        margin-right: 10px;
    }

    #totp-code {
        font-size: 32px;
        margin: 20px;
        font-weight: bold;
        color: #333;
        font-family: monospace;
    }

    .progress-bar {
        width: 100%;
        height: 10px;
        background-color: #eee;
        border-radius: 5px;
        margin: 10px 0;
    }

    .progress {
        height: 100%;
        background-color: #4CAF50;
        border-radius: 5px;
        transition: width 1s linear;
    }

    #status {
        color: #666;
        margin: 10px;
    }

    h2 {
        text-align: center;
        grid-column: 1 / span 2;
        margin-bottom: 20px;
    }
</style>
</head>
<body>
<div class="container">
    <h2>TOTP Generator & Manager</h2>
    
    <!-- Left Section: Generate New Key -->
    <div class="left-section">
        <div class="input-group">
            <h3>Option 1: Generate New Key</h3>
            <div class="button-group">
                <button onclick="generateNewKey()">Generate New Key</button>
            </div>
            <div id="new-key-display"></div>
            <div class="qr-container">
                <div id="generated-qr"></div>
                <div class="button-group">
                    <button onclick="downloadQR()">Download QR Code</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Top Right Section: Scan QR Code -->
    <div class="top-right-section">
        <div class="input-group">
            <h3>Option 2: Scan QR Code</h3>
            <input type="file" id="qr-input" accept="image/*">
        </div>
    </div>

    <!-- Bottom Right Section: Manual Input -->
    <div class="bottom-right-section">
        <div class="input-group">
            <h3>Option 3: Enter Key Manually</h3>
            <input type="text" id="manual-key" class="manual-input" placeholder="Enter TOTP Secret Key">
            <button onclick="useManualKey()">Use This Key</button>
        </div>
        
        <div id="status"></div>
        <div id="totp-code"></div>
        <div class="progress-bar">
            <div id="progress" class="progress"></div>
        </div>
        <div id="countdown"></div>
    </div>
</div>


<script>
        // Add this function to generate random Base32 string
function generateBase32Secret(length = 16) {
    const base32Chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
    let secret = '';
    const randomValues = new Uint8Array(length);
    crypto.getRandomValues(randomValues);
    
    for (let i = 0; i < length; i++) {
        secret += base32Chars[randomValues[i] % base32Chars.length];
    }
    return secret;
}

function generateNewKey() {
    const secret = generateBase32Secret();
    const keyDisplay = document.getElementById('new-key-display');
    keyDisplay.textContent = `Secret Key: ${secret}`;

    // Create otpauth URL
    const otpauthUrl = `otpauth://totp/MyApp:${secret}?secret=${secret}&issuer=MyApp&algorithm=SHA1&digits=6&period=30`;

    // Clear previous QR code
    document.getElementById('generated-qr').innerHTML = '';

    // Generate new QR code
    new QRCode(document.getElementById('generated-qr'), {
        text: otpauthUrl,
        width: 250,
        height: 250,
        colorDark: "#000000",
        colorLight: "#ffffff",
        correctLevel: QRCode.CorrectLevel.H,
	margin: 4
    });

    document.getElementById('manual-key').value = secret;
    useManualKey();
}

function downloadQR() {
    const qrImage = document.querySelector('#generated-qr img');
    
    if (!qrImage) {
        alert('Please generate a QR code first');
        return;
    }

    try {
        // Create a new canvas with padding
        const canvas = document.createElement('canvas');
        const padding = 20; // Padding in pixels
        
        // Set canvas size to image size plus padding
        canvas.width = qrImage.width + (padding * 2);
        canvas.height = qrImage.height + (padding * 2);
        
        // Get canvas context and fill with white background
        const ctx = canvas.getContext('2d');
        ctx.fillStyle = 'white';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        
        // Draw the QR code image with padding
        ctx.drawImage(qrImage, padding, padding);
        
        // Create download link
        const link = document.createElement('a');
        link.href = canvas.toDataURL('image/png');
        link.download = 'TOTP-QRCode.png';
        
        // Trigger download
        document.body.appendChild(link);
        link.click();
        document.body.removeChild(link);
    } catch (error) {
        alert('Error downloading QR code: ' + error.message);
    }
}
        class TOTP {
            constructor(secret, digits = 6, period = 30) {
                this.secret = secret;
                this.digits = digits;
                this.period = period;
            }

            generateTOTP() {
                const epoch = Math.floor(Date.now() / 1000);
                const counter = Math.floor(epoch / this.period);
                return this.generateHOTP(counter);
            }

            generateHOTP(counter) {
                // Convert counter to buffer
                const buffer = new ArrayBuffer(8);
                const view = new DataView(buffer);
                const counterNum = BigInt(counter);
                view.setBigUint64(0, counterNum);
                
                // Convert buffer to hex string
                const hexCounter = Array.from(new Uint8Array(buffer))
                    .map(b => b.toString(16).padStart(2, '0'))
                    .join('');

                // Get decoded secret
                const key = this.base32ToHex(this.secret);
                
                // Calculate HMAC
                const hmac = CryptoJS.HmacSHA1(
                    CryptoJS.enc.Hex.parse(hexCounter),
                    CryptoJS.enc.Hex.parse(key)
                );
                
                const hmacHex = hmac.toString(CryptoJS.enc.Hex);
                
                // Get offset
                const offset = parseInt(hmacHex.slice(-1), 16);
                
                // Generate 4-byte code
                const code = parseInt(hmacHex.substr(offset * 2, 8), 16) & 0x7fffffff;
                
                // Generate n-digit code
                return (code % Math.pow(10, this.digits)).toString().padStart(this.digits, '0');
            }

            base32ToHex(base32) {
                const base32chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ234567';
                let bits = '';
                
                base32 = base32.replace(/=+$/, '').toUpperCase();
                
                for (let i = 0; i < base32.length; i++) {
                    const val = base32chars.indexOf(base32.charAt(i));
                    if (val === -1) throw new Error('Invalid base32 character');
                    bits += val.toString(2).padStart(5, '0');
                }

                // Convert bits to hex
                const hex = [];
                for (let i = 0; i < bits.length; i += 4) {
                    const chunk = bits.substr(i, 4);
                    hex.push(parseInt(chunk, 2).toString(16));
                }
                
                return hex.join('');
            }
        }
        const totpDisplay = document.getElementById('totp-code');
        const countdownDisplay = document.getElementById('countdown');
        const statusDisplay = document.getElementById('status');
        const progressBar = document.getElementById('progress');
        const fileInput = document.getElementById('qr-input');
        let totpInstance = null;
        let updateInterval = null;

        // Manual key input handler
        function useManualKey() {
            const manualKey = document.getElementById('manual-key').value.trim();
            if (!manualKey) {
                statusDisplay.textContent = 'Please enter a secret key';
                return;
            }

            try {
                totpInstance = new TOTP(manualKey);
                updateTOTP();
                if (updateInterval) clearInterval(updateInterval);
                updateInterval = setInterval(updateTOTP, 1000);
                statusDisplay.textContent = 'TOTP generation started with manual key';
            } catch (error) {
                statusDisplay.textContent = `Error: ${error.message}`;
            }
        }

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (!file) return;

            try {
                statusDisplay.textContent = 'Reading QR Code...';
                const secret = await readQRCode(file);
                
                if (!secret) {
                    throw new Error('No QR code found in image');
                }

                let totpSecret = secret;
                if (secret.startsWith('otpauth://')) {
                    const uri = new URL(secret);
                    totpSecret = uri.searchParams.get('secret');
                }

                statusDisplay.textContent = 'QR Code read successfully!';
                document.getElementById('manual-key').value = totpSecret; // Show the secret in the input field
                totpInstance = new TOTP(totpSecret);
                updateTOTP();
                if (updateInterval) clearInterval(updateInterval);
                updateInterval = setInterval(updateTOTP, 1000);
            } catch (error) {
                statusDisplay.textContent = `Error: ${error.message}`;
                totpDisplay.textContent = '';
                countdownDisplay.textContent = '';
            }
        });

        async function readQRCode(file) {
            return new Promise((resolve, reject) => {
                const reader = new FileReader();
                reader.onload = async (e) => {
                    const img = new Image();
                    img.onload = () => {
                        const canvas = document.createElement('canvas');
                        const context = canvas.getContext('2d');
                        canvas.width = img.width;
                        canvas.height = img.height;
                        context.drawImage(img, 0, 0);
                        
                        const imageData = context.getImageData(0, 0, canvas.width, canvas.height);
                        const code = jsQR(imageData.data, imageData.width, imageData.height);
                        
                        if (code) {
                            resolve(code.data);
                        } else {
                            reject(new Error('No QR code found'));
                        }
                    };
                    img.onerror = () => reject(new Error('Failed to load image'));
                    img.src = e.target.result;
                };
                reader.onerror = () => reject(new Error('Failed to read file'));
                reader.readAsDataURL(file);
            });
        }

        async function updateTOTP() {
            if (!totpInstance) return;
            
            const code = await totpInstance.generateTOTP();
            totpDisplay.textContent = `${code}`;
            
            const epoch = Math.floor(Date.now() / 1000);
            const countdown = 30 - (epoch % 30);
            countdownDisplay.textContent = `Next code in: ${countdown} seconds`;
            
            const progress = ((30 - countdown) / 30) * 100;
            progressBar.style.width = `${progress}%`;
        }
    </script>
</body>
</html>
